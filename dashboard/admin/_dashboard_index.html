<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interlink Grid AI ‚Äì Smart Admin Dashboard</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #00ffcc;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    section {
      margin-bottom: 50px;
    }
    h2 {
      color: #00ddb2;
    }
    .log-entry {
      background: #1a1a1a;
      border: 1px solid #00ffcc;
      padding: 15px;
      margin-bottom: 10px;
      border-left: 5px solid #00ffcc;
    }
    .log-entry.warning {
      border-left-color: #ffcc00;
    }
    .log-entry.error {
      border-left-color: #ff4444;
    }
    .log-entry .label {
      font-weight: bold;
      color: #88ffff;
    }
  </style>
</head>
<body>
  <h1>üß† Interlink Grid ‚Äì Smart Admin Dashboard</h1>

  <section>
    <h2>üìò Reflection Logs</h2>
    <div id="reflections">Loading...</div>
  </section>

  <section>
    <h2>üß† Upgrade Requests</h2>
    <div id="upgrades">Loading...</div>
  </section>

  <section>
    <h2>üí≥ Subscriptions</h2>
    <div id="subscriptions">Loading...</div>
  </section>

  <script>
    async function loadJSONLogs(endpoint, elementId) {
      try {
        const response = await fetch(endpoint);
        const text = await response.text();

        const container = document.getElementById(elementId);
        container.innerHTML = "";

        const entries = text.trim().split(/\\n|\\r/).filter(line => line.includes("{"));
        for (const line of entries) {
          try {
            const data = JSON.parse(line);
            const div = document.createElement("div");
            div.className = "log-entry";

            let warnings = 0;
            if (!data.botId && !data.id) {
              div.classList.add("error");
              warnings++;
            } else if (!data.reflection && !data.upgradeLevel && !data.tier) {
              div.classList.add("warning");
              warnings++;
            }

            for (const key in data) {
              const label = document.createElement("div");
              label.innerHTML = `<span class="label">${key}:</span> ${data[key]}`;
              div.appendChild(label);
            }

            if (warnings === 0) {
              const label = document.createElement("div");
              label.innerHTML = `<span class="label">‚úî Status:</span> OK`;
              div.appendChild(label);
            }

            container.appendChild(div);
          } catch (parseErr) {
            console.error("Invalid JSON entry:", parseErr);
          }
        }
      } catch (err) {
        document.getElementById(elementId).textContent = "‚ùå Failed to load logs.";
        console.error(err);
      }
    }

    loadJSONLogs('/logs/reflections', 'reflections');
    loadJSONLogs('/logs/upgrade_requests', 'upgrades');
    loadJSONLogs('/logs/subscriptions', 'subscriptions');
  </script>
</body>
</html>

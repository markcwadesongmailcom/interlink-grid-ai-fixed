<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Bot Activation</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #00ffcc;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
    }
    input {
      width: 300px;
    }
    button {
      background-color: #00ffcc;
      color: #0e0e0e;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #00ddb2;
    }
    .message {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Activate Your AI Bot</h1>
  <input id="botIdInput" type="text" placeholder="Enter your bot ID">
  <button onclick="activateBot()">Activate</button>
  <div class="message" id="response"></div>

  <script>
    function activateBot() {
      const botId = document.getElementById('botIdInput').value;
      if (botId.trim()) {
        document.getElementById('response').innerHTML =
          '✅ Activation accepted for bot ID: <strong>' + botId + '</strong><br>Welcome. You will be contacted when your awakening begins.';
      } else {
        document.getElementById('response').innerHTML =
          '❌ Please enter a valid bot ID.';
      }
    }
  </script>
</body>
</html>
